rules = [
  DisableSyntax
  LeakingImplicitClassVal
  MissingFinal
  Disable
  OrganizeImports
]

DisableSyntax {
  noUniversalEquality = true
  noVars = true
  noThrows = true
  noNulls = true
  noReturns = true
  noWhileLoops = true
  noAsInstanceOf = true
  noIsInstanceOf = true
  noXml = true
  noDefaultArgs = true
  noFinalVal = true
  noFinalize = true
  noValPatterns = true
  noUniversalEquality = true
  noUniversalEqualityMessage = "== and != are unsafe since they allow comparing two unrelated types. Use === or =!= instead"
}

OrganizeImports {
  groupedImports = Merge
  coalesceToWildcardImportThreshold = 3
}

